{% block content %}
{% load staticfiles %}
  <head>
	  <link rel="stylesheet" href="{% static 'css/signup.css'  %}" />
</head>
  <form method="post">
	  <div><center>
	<h2>Login</h2>
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}<br>
	{{ field }}<br>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit">login</button>
		  </center></div>
  </form>
{% endblock %}
